type Match @model @auth(rules: [{allow: public}]) {
  id: ID!
  User1ID: String!
  User2ID: String
  User1: User @hasOne
  User2: User @hasOne
  isMatch: Boolean!
}

enum Genders {
  MALE
  FEMALE
  OTHER
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  images: String
  bio: String!
  gender: Genders!
  lookingFor: Genders!
  sub: String!
}
 